<!DOCTYPE html>
<html lang="en" data-city="London">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 pt-20">

    <!-- Navbar -->
    <nav class="w-full bg-gray-800 py-4 shadow-md fixed top-0 left-0">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-bold hover:text-orange-400 transition">Choose your city</a>
            <a href="cities.html" class="text-white text-lg font-bold hover:text-orange-400 transition">All cities</a>
        </div>
    </nav>

    <!-- Weather Display Section -->
    <div class="max-w-4xl mx-auto text-center mt-10">
        <h1 class="text-4xl font-bold mb-6">Paris Weather</h1>
        <div id="city-weather" data-city="Paris" class="bg-gray-800 p-6 rounded-lg shadow-lg text-white"></div>
        
        <!-- City Image -->
        <div class="mt-6">
            <img src="images/paris.jpg" alt="Paris" class="w-full rounded-lg shadow-lg">
        </div>
    </div>

    <script type="module" src="./assets/js/paris.js"></script>
</body>
</html>
